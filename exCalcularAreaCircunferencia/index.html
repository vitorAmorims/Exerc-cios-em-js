<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular</title>
</head>
<body>
    <h1>Calcular área de uma circunferência.</h1>
    <script>
        const pic = 3.1415  //Primeiro exercício com uma constante.
        var r = Number(window.prompt(`Qual o valor de R?`))
        var a;
        a = pic * (r*r)
        window.alert(`A área de circunferência e ${a}`)
    </script>
</body>
</html>
