<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantidade de letras</title>
</head>
<body>
    <h1>Calcular as letras das palavras</h1>
    Digite uma palavra: <input type="text" name="palavra" id="palavra">
    <input type="button" value="calcular" onclick="calcular()">
    <script>
        function calcular () {
            var palavra = window.document.getElementById('palavra').value;
            window.alert(`A palavra ${palavra}, possui ${palavra.length} letras.`)
        }
    </script>
</body>
</html>
