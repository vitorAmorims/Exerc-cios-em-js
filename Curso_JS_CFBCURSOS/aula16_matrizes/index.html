</head>
<body>
    <h1> Estarei descrevendo o aprendizado de matrizes em javascript.</h1>
    
    <script>
        var mochila = [];
        var item = ['corda',2],
            item1 = ['faca',1],
            item2 = ['pederneira',1],
            item3 = ['alcool',1],
            item4 = ['espelho',2];
        mochila.push(item+"<br>");

        mochila.push(item2+"<br>");
        mochila.push(item3+"<br>");
        mochila.push(item4+"<br>");
        
        document.write(mochila[1][0]+ "-"+mochila[1][1])

    </script>
