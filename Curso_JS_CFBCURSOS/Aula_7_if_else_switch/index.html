        //uso do comando swith case. Usamos este comando quando sabemos o valor que vai retornar para variável número.
        var numero = Number(window.prompt(`Digite um numero de 1 a 5`, `Digite um número entre 1 e 5`));
        switch (numero){
            case 1:
            alert(`Você digitou o valor 1 na caixa de texto.`);

            case 2:
            alert(`Você digitou o valor 2 na caixa de texto.`);
