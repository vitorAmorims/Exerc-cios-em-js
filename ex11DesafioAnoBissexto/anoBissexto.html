<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto.</title>
    <style>
        body {
            color: black;
            background-color: silver;
        }
        div {
            color: blue;
            font-style: italic;
            font-size: large;
            font-family: Arial;
            
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto.</h1>
    <input type="button" value="Verificar" onclick="verificar()">
    <h4><strong>Clique no botão verificar</strong> e informe o ano para saber se ele é bissexto.</h4>
    <div id="res"></div>
    <script>
        function verificar () {
            var ano = Number(window.prompt(`Qual é o ano que você quer verificar?`))
            var res = window.document.getElementById('res')
            res.innerHTML = (`Analisando o ano ${ano}...<br><br><br>`)
            if (ano % 4 == 0 && ano % 100 != 0){
                res.innerHTML = (`Ano <strong>${ano}</strong> é Bissexto! &#x2611`)              
            }else{
                res.innerHTML = (`O ano ${ano} não é bissexto! &#x274C`)
            }
        
        }

    </script>
</body>
</html>
