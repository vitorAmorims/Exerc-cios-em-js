<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar dois inteiros</title>
</head>
<body>
    <h1>Somar dois numeros inteiros</h1> 
    <script>
        var n1 = Number(window.prompt(`Por favor, digite o primeiro número.`))
        var n2 = Number(window.prompt(`Por favor, digite o segundo número.`))
        var soma;
        soma = (n1 + n2)
        window.alert(`A soma dos números ${n1} e ${n2} é ${soma}.`)
    </script>   
</body>
</html>
